{% extends 'base/base.html' %}
{% block contenido %}
    <form method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                Editar/Crear Producto
            </div>
            <div class="panel-body">
                {% csrf_token %} <!--  token seguridad -->
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess">Categoria</label>
                    {{ form.subcategoria }}
                </div>
                 <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning">Descripci√≥n</label>
                    {{ form.descripcion }}
                </div>
                <div class="form-group has-error">
                    <label class="control-label" for="inputError">Estado</label>
                    {{ form.activo }}
                </div>
            </div>
        </div>
        <button class="btn btn-danger" type="submit"><span class="fa fa-save"> </span> Guardar</button>
        <a href="{% url 'catalogos:producto_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
    </form>

{% endblock contenido %}
